<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>25th Wedding Anniversary Invitation</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .invitation {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: left;
  }
  .header {
    margin-bottom: 20px;
  }
  .header h1 {
    font-size: 24px;
    font-weight: bold;
    margin: 0;
    color: #333;
  }
  .content {
    margin-bottom: 20px;
  }
  .content h2 {
    font-size: 20px;
    color: #333;
    margin: 0;
  }
  .content p {
    font-size: 16px;
    color: #666;
    margin: 10px 0;
  }
  .details {
    margin-bottom: 20px;
  }
  .details p {
    font-size: 14px;
    color: #999;
    margin: 5px 0;
  }
  .footer {
    font-size: 14px;
    color: #999;
  }
</style>
</head>
<body>
<div class="invitation">
  <div class="header">
    <h1>25th Wedding Anniversary</h1>
  </div>
  <div class="content">
    <h2>Pankaj &amp; Sanju</h2>
    <p>on 24th February 2024</p>
    <p>Venue: Chatra, Vidyapati Nagar</p>
  </div>
  <div class="details">
    <p>Dress Code: Semi-Formal</p>
  </div>
  <div class="footer">We look forward to celebrating with you!</div>
</div>
</body>
</html>
